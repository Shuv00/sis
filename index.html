<script>
  document.addEventListener('DOMContentLoaded', function() {
    let message = document.querySelector('.message');
    let dropUp = document.querySelector('.drop-up');
    let home = document.querySelector('.home');
    let messageIcon = document.querySelector('.message-icon');
    let academic = document.querySelector('.academic');
    let academicIcon = document.querySelector('.academic-icon');
    let academicDropUp = academic.querySelector('.academic-drop-up');
    let finance = document.querySelector('.finance-icon').parentElement;
    let financeIcon = document.querySelector('.finance-icon');
    let financeDropUp = document.querySelector('.finance-drop-up');
    
    // Function to close all drop-ups
    function closeAllDropUps() {
        dropUp.classList.remove('active');
        academicDropUp.classList.remove('active');
        financeDropUp.classList.remove('active');
        home.style.backgroundColor = 'rgb(40,39,129)';
        messageIcon.style.color = '#666666';
        academicIcon.style.color = '#666666';
        financeIcon.style.color = '#666666';
    }

    message.addEventListener('click', function() {
        if (dropUp.classList.contains('active')) {
            closeAllDropUps();
        } else {
            closeAllDropUps();
            dropUp.classList.add('active');
            home.style.backgroundColor = '#B1ACAC';
            messageIcon.style.color = 'rgb(40,39,129)';
            messageIcon.style.borderBottom = '3px solid rgb(40,39,129';
            messageIcon.style.paddingBottom = '10px';
        }
    });

    academic.addEventListener('click', function() {
        if (academicDropUp.classList.contains('active')) {
            closeAllDropUps();
        } else {

            academicDropUp.classList.add('active');
            home.style.backgroundColor = '#B1ACAC';
            academicIcon.style.color = 'rgb(40,39,129)';
            academicIcon.style.borderBottom = '3px solid rgb(40,39,129';
            academicIcon.style.paddingBottom = '10px';
        }
    });

    finance.addEventListener('click', function() {
        if (financeDropUp.classList.contains('active')) {
            closeAllDropUps();
        } else {
            closeAllDropUps();
            financeDropUp.classList.add('active');
            home.style.backgroundColor = '#B1ACAC';
            financeIcon.style.color = 'rgb(40,39,129)';
            financeIcon.style.borderBottom = '3px solid rgb(40,39,129)';
            financeIcon.style.paddingBottom = '10px';
        }
    });
    financeDropUp.addEventListener('transitionend', function() {
                if (!financeDropUp.classList.contains('active')) {
                    financeIcon.style.borderBottom = 'none';
                    financeIcon.style.paddingBottom = '0';
                }
            });
            academicDropUp.addEventListener('transitionend', function() {
                if (!academicDropUp.classList.contains('active')) {
                    academicIcon.style.borderBottom = 'none';
                    academicIcon.style.paddingBottom = '0';
                }
            });
            messageIcon.addEventListener('transitionend', function() {
                if (!dropUp.classList.contains('active')) {
                    messageIcon.style.borderBottom = 'none';
                    messageIcon.style.paddingBottom = '0';
                }
            });
});

</script>
